<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Result - Feedback</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #f3f4f6, #d1d5db);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.1);
        }

        /* Container styling */
        .container {
            background: #ffffff;
            padding: 60px 40px;
            border-radius: 15px;
            text-align: center;
            width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid #e5e7eb;
        }

        /* Heading styling */
        h2 {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            color: #1f2937;
        }

        /* Result text styling */
        .result {
            font-size: 20px;
            color: #374151;
            margin-top: 20px;
            text-align: left;
            font-weight: 400;
            line-height: 1.8;
            padding: 15px;
            border-left: 4px solid #3b82f6;
            background: #f9fafb;
            border-radius: 5px;
        }

        /* Button styling */
        a {
            display: inline-block;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            background: #3b82f6;
            padding: 12px 30px;
            margin-top: 40px;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        /* Button hover effect */
        a:hover {
            background: #2563eb;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
            transform: translateY(-3px);
        }

        /* Fade-in animation for result text */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ review }}</h2> <!-- Display review as heading -->
        <div class="result">{{ result }}</div>
        <a href="/">Go back to home</a>
    </div>
</body>
</html>
