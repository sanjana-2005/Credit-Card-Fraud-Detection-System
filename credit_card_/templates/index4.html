<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db); /* Gradient background */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.75); /* Dark background with slight transparency */
            padding: 60px;
            border-radius: 20px;
            text-align: center;
            width: 500px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6); /* Soft shadow for depth */
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            font-size: 36px;
            color: #FFD700; /* Gold color for the title */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        input[type="number"], button {
            padding: 20px;
            margin: 15px 0;
            width: 100%;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        input[type="number"] {
            background-color: #333;
            color: #fff;
        }

        input[type="number"]:focus {
            background-color: #444;
            outline: none;
            transform: scale(1.05);
        }

        button {
            background: linear-gradient(45deg, #ff7043, #ffca28);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(255, 87, 34, 0.4);
            animation: glowing 1.5s infinite alternate;
        }

        button:hover {
            background: linear-gradient(45deg, #ff7043, #ff9800);
            box-shadow: 0 10px 30px rgba(255, 87, 34, 0.7);
        }

        @keyframes glowing {
            0% {
                box-shadow: 0 0 5px rgba(255, 87, 34, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 87, 34, 1);
            }
        }

        a {
            color: #fff;
            font-size: 16px;
            margin-top: 25px;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 2px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffca28;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Credit Card Fraud Detection</h2>
        <form method="POST" action="/predict">
            <input type="number" name="time" step="any" placeholder="Transaction Time" required><br>
            <input type="number" name="amount" step="any" placeholder="Transaction Amount" required><br>
            <button type="submit">Predict Fraud</button>
        </form>
        <a href="/">Go back to home</a>
    </div>
</body>
</html>
